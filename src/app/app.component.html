<nav class="navbar bg-success mb-5">
  <div class="container text-white justify-content-center">
    <h1>Cereal Killer</h1>
  </div>
</nav>
<div class="container">
  <div class="row">
    @for (beer of beers(); track beer.id) {
    <div class="col-md-4">
      <div class="card mb-3" kilCerealBorder>
        <div class="row g-0">
          <div
            class="col-md-4 d-flex align-items-center justify-content-center bg-light"
          >
            <img
              class="img-fluid rounded-start"
              [src]="beer.image"
              [alt]="beer.name"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">{{ beer.name }}</h4>
              <p class="card-text mb-2 text-body-secondary">
                Distillerie : {{ beer.brewery }}
              </p>
              <p class="card-text">ABV : {{ beer.abv }} %</p>
              <p class="card-text">Couleur (EBC) : {{ beer.ebc }}</p>
              <p class="card-text">Amertune (IBU) : {{ beer.ibu }}</p>
              <p class="fs-6">
                Pays : <span class="fw-light">{{ beer.country }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    } @empty {
    <p>There are no beers.</p>
    }
  </div>
</div>
