<nav class="navbar bg-suceess mb-5">
  <div class="container text-white justify-content-center">
    <h1>Cereal Killer</h1>
  </div>
</nav>
<div class="container">
  <div class="row">
    @for (beer of beers(); track beer.id) {
    <div class="col-md-3">
      <div class="card mb-3">
        <div class="row g-0">
          <div
            class="col-md-4 d-flex align-items-center justify-content-center bg-light"
          >
            <img
              class="img-fluid rounded-start"
              [src]="beer.image"
              [alt]="beer.name"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-body">{{ beer.name }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Level : {{ beer.bitterness_level }}
              </h6>
              <p class="card-text">
                ABV : {{ beer.abv }} &nbsp; EBC : {{ beer.ebc }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    } @empty {
    <p>There are no beers.</p>
    }
  </div>
</div>
